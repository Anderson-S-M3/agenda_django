{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <link
      href="{% static 'accounts/accounts.css' %}"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <title>{% block titulo %}{% endblock titulo %}</title>
  </head>
  <body>
    <!-- Include the above in your HEAD tag -->

    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
          <img
            src="{% static 'img/logo_python.png' %}"
            id="icon"
            alt="User Icon"
            style="width: 70px; height: auto; margin-top: 20px"
          />
        </div>

        <!-- Login/Register Form -->
        {% block login_register %} {% endblock login_register %}
      </div>
    </div>
  </body>
</html>
